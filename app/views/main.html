<div class="container" xmlns="http://www.w3.org/1999/html">
<h2>My todos app</h2>


<!-- Input -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
      <input type="text" ng-model="todo" placeholder="Enter your task here!" class="form-control"/>
        <span class="input-group-btn">
                <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
</form>
  <p></p>

  <span style="color: red;">{{error}}</span>
<!-- List -->
<div ui-sortable ng-model="todos">
  <p class="input-group" ng-repeat="todo in todos" style="padding: 5px 10px; cursor: move;">
    <input type="text" ng-model="todo" class="form-control" >
    <span class="input-group-btn">
      <input type="submit" class="btn btn-primary" value="Add">
    </span>
  </p>
</div>


</div>
